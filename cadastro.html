<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro - Los Chicos</title>
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>


  <header>
    <div class="header-container">

      <div class="logo">
        <img src="./images/Logo.png" alt="logo Los Chicos">
      </div>

      <h1>Los Chicos</h1>

      <nav>
        <a href="index.html">Início</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="login.html">Login</a>
        <a href="sobre_nos.html" target="_blank">Sobre nós</a>
      </nav>

    </div>
  </header>

  
  <div class="box">
    <h2>Cadastro</h2>

    <form action="#" method="post" id="cadastro">

      <label for="nome">Nome completo *</label>
      <input id="nome" name="nome" type="text" required placeholder="Seu nome completo">

      <label for="email">E-mail *</label>
      <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

      <label for="senha">Senha *</label>
      <input id="senha" name="senha" type="password" required minlength="8" placeholder="Mín. 8 caracteres">

      <button type="submit" onclick="location.href='login.html'">Cadastrar</button>

      <p class="note">Ao enviar, você concorda com os termos.</p>

    </form>
  </div>

</body>
</html>
