<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Los Chicos</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

 
  <header>
    <div class="header-container">
      
      <div class="logo">
        <img src="./images/Logo.png" alt="logo Los Chicos">
      </div>

      <h1>Los Chicos</h1>

      <nav>
        <a href="index.html">Início</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="login.html" style="color:#ffdd00;">Login</a>
        <a href="sobre_nos.html" target="_blank">Sobre nós</a>
      </nav>

    </div>
  </header>

 
  <div class="box">
    <h2>Login</h2>

    <form action="#" method="post" id="login">

      <label for="email">E-mail *</label>
      <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

      <label for="senha">Senha *</label>
      <input id="senha" name="senha" type="password" required placeholder="Sua senha">

    <button type="submit" onclick="location.href='sobre_o_pais.html'">Entrar</button>

      <p class="note">Ainda não tem conta? <a href="cadastro.html">Cadastrar</a></p>

    </form>
  </div>

</body>
</html>
